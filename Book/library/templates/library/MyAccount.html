{% extends 'library/base.html' %}
{% load static %}

{% block title %}حسابي - إعدادات{% endblock %}

{% block extra_css %}
<style>
    .account-container {
        width: 100%;
        max-width: 800px;
        margin: 40px auto;
        padding: 0 20px;
    }

    .account-card {
        background-color: var(--card-bg);
        padding: 2rem;
        border-radius: 1rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .account-header {
        text-align: center;
        margin-bottom: 2rem;
    }

    .account-header h1 {
        color: var(--text-color);
        font-size: 2rem;
        margin-bottom: 1rem;
    }

    .account-field {
        margin-bottom: 1.5rem;
    }

    .account-field label {
        display: block;
        color: var(--text-color);
        font-size: 1.2rem;
        margin-bottom: 0.5rem;
        font-weight: bold;
    }

    .account-field .field-value {
        width: 100%;
        padding: 1rem;
        background-color: var(--input-bg);
        border: 1px solid var(--input-border);
        border-radius: 2rem;
        color: var(--text-color);
        font-size: 1rem;
    }

    .account-field input:focus {
        outline: none;
        border-color: var(--gradient-start);
    }

    .logout-btn {
        display: block;
        width: 100%;
        max-width: 200px;
        margin: 2rem auto;
        padding: 1rem;
        background: var(--btn-gradient);
        color: white;
        border: none;
        border-radius: 2rem;
        font-size: 1.2rem;
        cursor: pointer;
        text-align: center;
        text-decoration: none;
        transition: opacity 0.3s ease;
    }

    .logout-btn:hover {
        opacity: 0.9;
    }
</style>
{% endblock %}

{% block content %}
<div class="account-container">
    <div class="account-card">
        <div class="account-header">
            <h1>حسابي</h1>
        </div>

        <div class="account-field">
            <label>البريد الالكتروني</label>
            <input type="email" class="field-value" value="{{ user.email }}" readonly>
        </div>

        <div class="account-field">
            <label>اسم المستخدم</label>
            <input type="text" class="field-value" value="{{ user.username }}" readonly>
        </div>

        <div class="account-field">
            <label>الاسم</label>
            <input type="text" class="field-value" value="{{ user.first_name }}" readonly>
        </div>

        <a href="{% url 'logout' %}" class="logout-btn">تسجيل خروج</a>
    </div>
</div>
{% endblock %}
